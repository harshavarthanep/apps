<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H24 Nexus | App Ecosystem</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-dark: #0a0a0c;
            --bg-panel: rgba(20, 20, 25, 0.7);
            --primary: #00f3ff; /* Cyan Neon */
            --secondary: #7000ff; /* Purple Neon */
            --success: #00ff9d;
            --text-main: #ffffff;
            --text-muted: #8892b0;
            --border: rgba(255, 255, 255, 0.1);
            --blur: 20px;
            --font-tech: 'JetBrains Mono', monospace;
            --font-body: 'Inter', sans-serif;
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-body);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(112, 0, 255, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.1), transparent 25%);
        }

        /* --- UI COMPONENTS --- */
        button { cursor: pointer; border: none; transition: 0.3s; font-family: var(--font-tech); }
        
        .btn-neon {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-neon:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary);
        }

        .btn-purple {
            border-color: var(--secondary);
            color: var(--secondary);
            background: rgba(112, 0, 255, 0.1);
        }
        .btn-purple:hover { background: var(--secondary); color: #fff; box-shadow: 0 0 15px var(--secondary); }

        input, select, textarea {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            font-family: var(--font-tech);
        }
        input:focus { border-color: var(--primary); }

        /* --- HEADER & NAV --- */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 12, 0.85);
            backdrop-filter: blur(var(--blur));
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-family: var(--font-tech);
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            flex-grow: 1;
            max-width: 500px;
            position: relative;
        }
        
        .filter-tags {
            display: flex;
            gap: 10px;
            margin: 0 auto;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .tag {
            padding: 5px 12px;
            border-radius: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            font-size: 0.8rem;
            cursor: pointer;
            white-space: nowrap;
        }
        .tag.active { background: var(--primary); color: #000; font-weight: bold; }

        /* --- MAIN LAYOUT --- */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        /* --- GRID SYSTEM --- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .app-card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .app-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px -10px rgba(0, 243, 255, 0.2);
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .app-cat {
            font-size: 0.7rem;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .app-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 5px; }
        .app-desc { font-size: 0.9rem; color: var(--text-muted); line-height: 1.5; flex-grow: 1; margin-bottom: 20px; }

        .launch-btn {
            background: var(--text-main);
            color: #000;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.2s;
            display: block;
        }
        .launch-btn:hover { background: var(--primary); }

        /* --- ADMIN & EDIT MODE --- */
        .admin-controls {
            display: none; /* Hidden by default */
            margin-top: 10px;
            gap: 10px;
            border-top: 1px solid var(--border);
            padding-top: 10px;
        }
        
        .show-admin .admin-controls { display: flex; }

        .edit-btn, .del-btn {
            flex: 1;
            padding: 5px;
            font-size: 0.8rem;
            text-align: center;
            border-radius: 4px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
        }
        .del-btn:hover { border-color: red; color: red; }
        .edit-btn:hover { border-color: yellow; color: yellow; }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.active { display: flex; }

        .modal-box {
            background: #111;
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .modal-header { font-size: 1.5rem; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: var(--text-muted); font-size: 0.9rem; }

        /* --- QR DONATION STYLES --- */
        .donation-container { text-align: center; }
        .qr-frame {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin: 15px 0;
        }
        .qr-frame img { width: 200px; height: 200px; display: block; }
        .upi-id { 
            background: #222; 
            padding: 10px; 
            border-radius: 5px; 
            font-family: var(--font-tech);
            margin: 5px 0;
            cursor: pointer;
            border: 1px dashed var(--border);
        }
        .upi-id:hover { border-color: var(--success); color: var(--success); }

        /* --- ADMIN FLOATING PANEL --- */
        #admin-panel {
            display: none;
            background: #1a1a1a;
            padding: 10px;
            border-bottom: 1px solid var(--primary);
            margin-bottom: 20px;
        }
        .show-admin #admin-panel { display: block; }

        /* --- FOOTER --- */
        footer {
            margin-top: 4rem;
            padding: 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .footer-link { color: var(--primary); text-decoration: none; }

    </style>
</head>
<body>

    <header>
        <div class="logo">H24 // NEXUS</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search apps, tools, resources... (Ctrl+K)">
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn-neon btn-purple" onclick="openModal('donateModal')">â˜• Support</button>
            <button class="btn-neon" onclick="checkAdmin()">ðŸ”’ Admin</button>
        </div>
    </header>

    <div id="admin-panel">
        <div class="container" style="margin:0 auto; display:flex; justify-content:space-between; align-items:center;">
            <span style="color:var(--primary)">ADMIN MODE ACTIVE</span>
            <div style="display:flex; gap:10px;">
                <button class="btn-neon" onclick="openAddModal()">+ Add New App</button>
                <button class="btn-neon" style="border-color: #00ff00; color:#00ff00;" onclick="exportCode()">ðŸ’¾ Export Production Code</button>
                <button class="btn-neon" style="border-color: red; color:red;" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        
        <div class="filter-tags" id="categoryContainer">
            <div class="tag active" onclick="filterApps('all')">All System</div>
            <div class="tag" onclick="filterApps('Productivity')">Productivity</div>
            <div class="tag" onclick="filterApps('Education')">Education</div>
            <div class="tag" onclick="filterApps('Finance')">Finance</div>
            <div class="tag" onclick="filterApps('Dev Tools')">Dev Tools</div>
        </div>

        <div class="app-grid" id="appGrid">
            </div>
    </div>

    <footer>
        <p>System Status: Online | H24 Creationz</p>
        <p>Contact: <a href="mailto:h24creationz@gmail.com" class="footer-link">h24creationz@gmail.com</a></p>
    </footer>

    <div id="donateModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                Buy Me A Coffee
                <button onclick="closeModal('donateModal')" style="float:right; background:none; color:#fff;">âœ•</button>
            </div>
            <div class="donation-container">
                <p>Support the development of free, open-source micro-apps.</p>
                
                <div class="qr-frame">
                    <img src="https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=upi://pay?pa=8667701001@upi&pn=Harsha%20Varthan&cu=INR" alt="UPI QR Code">
                </div>

                <p style="font-size:0.8rem; color:var(--text-muted); margin-bottom:5px;">Click ID to copy</p>
                <div class="upi-id" onclick="copyText('8667701001@upi')">8667701001@upi</div>
                <div class="upi-id" onclick="copyText('8667701001@yapl')">8667701001@yapl</div>
            </div>
        </div>
    </div>

    <div id="appModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <span id="modalTitle">Manage App</span>
                <button onclick="closeModal('appModal')" style="float:right; background:none; color:#fff;">âœ•</button>
            </div>
            <form id="appForm" onsubmit="handleAppSubmit(event)">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label>App Name</label>
                    <input type="text" id="appName" required>
                </div>
                <div class="form-group">
                    <label>App URL</label>
                    <input type="url" id="appLink" required placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="appCat">
                        <option value="Productivity">Productivity</option>
                        <option value="Education">Education</option>
                        <option value="Finance">Finance</option>
                        <option value="Dev Tools">Dev Tools</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Icon (Emoji)</label>
                    <input type="text" id="appIcon" placeholder="e.g. ðŸš€" maxlength="2">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="appDesc" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn-neon" style="width:100%; justify-content:center;">Save App</button>
            </form>
        </div>
    </div>

    <script>
        // --- 1. DATA SOURCE (The "Database") ---
        // This array holds all your apps. The 'Export' feature updates this specific block.
        let apps = [
            {
                name: "InfinityDrop Turbo",
                link: "https://harshavarthanep.github.io/Files-transfer2/",
                category: "Productivity",
                icon: "ðŸš€",
                desc: "High-speed file transfer using WebRTC. No server limits."
            },
            {
                name: "InfinityDrop P2P",
                link: "https://harshavarthanep.github.io/Files-transfer/",
                category: "Productivity",
                icon: "ðŸ”—",
                desc: "Secure Peer-to-Peer local file sharing system."
            },
            {
                name: "CMA Companion",
                link: "https://harshavarthanep.github.io/CMA-companion/",
                category: "Education",
                icon: "ðŸŽ“",
                desc: "Complete toolkit for CMA aspirants with trackers and resources."
            },
            {
                name: "Exam Ready Pro",
                link: "https://harshavarthanep.github.io/Notes-to-Quizz/",
                category: "Education",
                icon: "ðŸ§ ",
                desc: "Convert notes to active recall quizzes instantly."
            },
            {
                name: "QR Studio",
                link: "https://harshavarthanep.github.io/Dynamic-QR/",
                category: "Productivity",
                icon: "ðŸ”³",
                desc: "Create dynamic, trackable QR codes for marketing."
            },
            {
                name: "Wealth Tracker",
                link: "https://harshavarthanep.github.io/Wealth-tracker/",
                category: "Finance",
                icon: "ðŸ’°",
                desc: "Track net worth, expenses, and investments."
            },
            {
                name: "HTML2APK",
                link: "https://harshavarthanep.github.io/HTML2APK/",
                category: "Dev Tools",
                icon: "ðŸ“±",
                desc: "Convert web projects into Android APKs."
            },
            {
                name: "App Gen",
                link: "https://harshavarthanep.github.io/App-gen/",
                category: "Dev Tools",
                icon: "âš¡",
                desc: "Generate micro-app boilerplates with AI assistance."
            }
        ];

        // --- 2. RENDER LOGIC ---
        const grid = document.getElementById('appGrid');
        let isAdmin = false;

        function renderApps(filter = 'all', searchTerm = '') {
            grid.innerHTML = '';
            
            const filtered = apps.filter(app => {
                const matchesCat = filter === 'all' || app.category === filter;
                const matchesSearch = app.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                      app.desc.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCat && matchesSearch;
            });

            filtered.forEach((app, index) => {
                // Find actual index in main array for editing
                const realIndex = apps.indexOf(app);
                
                const card = document.createElement('div');
                card.className = 'app-card';
                card.innerHTML = `
                    <div class="app-header">
                        <div class="app-icon">${app.icon}</div>
                        <span class="app-cat">${app.category}</span>
                    </div>
                    <div class="app-title">${app.name}</div>
                    <div class="app-desc">${app.desc}</div>
                    <a href="${app.link}" target="_blank" class="launch-btn">LAUNCH SYSTEM</a>
                    
                    <div class="admin-controls">
                        <button class="edit-btn" onclick="editApp(${realIndex})">EDIT</button>
                        <button class="del-btn" onclick="deleteApp(${realIndex})">DELETE</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- 3. FILTERING & SEARCH ---
        function filterApps(category) {
            // update UI tags
            document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const searchVal = document.getElementById('searchInput').value;
            renderApps(category, searchVal);
            
            // Store current category for search usage
            window.currentCategory = category;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderApps(window.currentCategory || 'all', e.target.value);
        });

        // --- 4. ADMIN SYSTEM ---
        function checkAdmin() {
            if(isAdmin) return;
            const pass = prompt("Enter Admin Access Code:");
            if (pass === "admin") { // Simple protection
                isAdmin = true;
                document.body.classList.add('show-admin');
                renderApps(); // Re-render to show edit buttons
                alert("Admin Access Granted.");
            } else {
                alert("Access Denied.");
            }
        }

        function logout() {
            isAdmin = false;
            document.body.classList.remove('show-admin');
            renderApps();
        }

        function openAddModal() {
            document.getElementById('editIndex').value = '-1'; // -1 means new
            document.getElementById('appForm').reset();
            document.getElementById('modalTitle').innerText = "Deploy New App";
            openModal('appModal');
        }

        function editApp(index) {
            const app = apps[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('appName').value = app.name;
            document.getElementById('appLink').value = app.link;
            document.getElementById('appCat').value = app.category;
            document.getElementById('appIcon').value = app.icon;
            document.getElementById('appDesc').value = app.desc;
            document.getElementById('modalTitle').innerText = "Edit Configuration";
            openModal('appModal');
        }

        function deleteApp(index) {
            if(confirm("Are you sure you want to purge this app from the system?")) {
                apps.splice(index, 1);
                renderApps();
            }
        }

        function handleAppSubmit(e) {
            e.preventDefault();
            const index = parseInt(document.getElementById('editIndex').value);
            
            const newApp = {
                name: document.getElementById('appName').value,
                link: document.getElementById('appLink').value,
                category: document.getElementById('appCat').value,
                icon: document.getElementById('appIcon').value || 'âš¡',
                desc: document.getElementById('appDesc').value
            };

            if (index === -1) {
                apps.push(newApp);
            } else {
                apps[index] = newApp;
            }

            closeModal('appModal');
            renderApps();
        }

        // --- 5. EXPORT TO PRODUCTION (CRITICAL) ---
        // Since this is a static file, we can't write to server.
        // We regenerate the HTML with the new data array and ask user to save it.
        function exportCode() {
            const currentHTML = document.documentElement.outerHTML;
            
            // Regex to find the apps array in the script and replace it with current state
            const appsJSON = JSON.stringify(apps, null, 4);
            const regex = /let apps = \[([\s\S]*?)\];/;
            
            // We need to carefully reconstruct the HTML string
            // For safety, we will just alert the array for the user to paste, 
            // OR fully replace the HTML in clipboard.
            
            // Let's go with full file copy for ease
            const newScriptPart = `let apps = ${appsJSON};`;
            const newHTML = currentHTML.replace(regex, newScriptPart);
            
            navigator.clipboard.writeText("<!DOCTYPE html>\n" + newHTML).then(() => {
                alert("âœ… SOURCE CODE COPIED TO CLIPBOARD!\n\n1. Go to your GitHub Repository.\n2. Open index.html.\n3. Paste this new code and Commit changes.\n\nYour new apps will be live.");
            }).catch(err => {
                console.error(err);
                alert("Failed to copy. Check console.");
            });
        }

        // --- UTILS ---
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert("Copied: " + text);
        }

        // Init
        renderApps();

        // Keyboard Shortcut for Search
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });

    </script>
</body>
</html>
