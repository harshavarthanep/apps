<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H24 Nexus | App Ecosystem</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-dark: #050505;
            --bg-panel: rgba(255, 255, 255, 0.03);
            --primary: #00f3ff;
            --secondary: #bd00ff;
            --success: #00ff9d;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.1);
            --backdrop: 20px;
            --font-tech: 'JetBrains Mono', monospace;
            --font-body: 'Inter', sans-serif;
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-body);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* --- UI COMPONENTS --- */
        button { cursor: pointer; border: none; transition: 0.3s; font-family: var(--font-tech); }
        
        .btn-neon {
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
        }
        
        .btn-neon:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }

        .btn-purple {
            border-color: var(--secondary);
            color: var(--secondary);
            background: rgba(189, 0, 255, 0.05);
        }
        .btn-purple:hover { background: var(--secondary); color: #fff; box-shadow: 0 0 20px var(--secondary); }

        .btn-danger { border-color: #ff4444; color: #ff4444; }
        .btn-danger:hover { background: #ff4444; color: #fff; }

        input, select, textarea {
            background: #111;
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-family: var(--font-body);
            font-size: 0.95rem;
            transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }

        /* --- HEADER --- */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(var(--backdrop));
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-family: var(--font-tech);
            font-weight: 800;
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-wrapper { flex-grow: 1; max-width: 600px; position: relative; }
        .search-icon { position: absolute; right: 15px; top: 12px; color: var(--text-muted); pointer-events: none; }

        /* --- ADMIN PANEL --- */
        #admin-panel {
            display: none;
            background: #0f0f13;
            border-bottom: 1px solid var(--primary);
            padding: 15px 0;
        }
        .show-admin #admin-panel { display: block; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { transform: translateY(-20px); opacity:0; } to { transform: translateY(0); opacity:1; } }

        .admin-bar {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- FILTERS --- */
        .category-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 2rem 20px 0.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .cat-tag {
            padding: 6px 16px;
            border-radius: 100px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.02);
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
            color: var(--text-muted);
        }
        .cat-tag:hover { border-color: var(--primary); color: var(--text-main); }
        .cat-tag.active { background: var(--primary); color: #000; border-color: var(--primary); font-weight: 700; }

        /* --- APP GRID --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem 20px; }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .app-card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
        }

        .app-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.7);
        }

        .card-top { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .app-icon { font-size: 2.5rem; }
        .app-badge { 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            padding: 4px 8px; 
            border-radius: 4px; 
            border: 1px solid var(--border);
            height: fit-content;
            color: var(--text-muted);
        }

        .app-name { font-size: 1.4rem; font-weight: 700; margin-bottom: 8px; color: var(--text-main); }
        .app-desc { font-size: 0.95rem; color: var(--text-muted); line-height: 1.6; margin-bottom: 25px; flex-grow: 1; }

        .launch-btn {
            background: #fff;
            color: #000;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 800;
            letter-spacing: 0.5px;
            transition: 0.2s;
        }
        .launch-btn:hover { background: var(--primary); transform: scale(1.02); }

        .admin-options {
            display: none;
            margin-top: 15px;
            gap: 10px;
            border-top: 1px solid var(--border);
            padding-top: 15px;
        }
        .show-admin .admin-options { display: flex; }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal {
            background: #111;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 550px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            position: relative;
        }

        .modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem; color: #fff; }
        .close-modal { position: absolute; top: 20px; right: 20px; background: none; color: #fff; font-size: 1.2rem; }
        
        .form-row { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 6px; color: var(--text-muted); font-size: 0.85rem; }

        /* --- DONATION QR --- */
        .qr-wrapper {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            display: inline-block;
            margin: 10px 0 20px;
        }
        .qr-wrapper img { display: block; width: 220px; height: 220px; }
        
        .upi-box {
            background: #1a1a1a;
            border: 1px dashed var(--border);
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-family: var(--font-tech);
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .upi-box:hover { border-color: var(--success); color: var(--success); background: rgba(0, 255, 157, 0.05); }
        .copy-hint { font-size: 0.7rem; opacity: 0.5; }

        footer { text-align: center; padding: 4rem 2rem; color: var(--text-muted); border-top: 1px solid var(--border); margin-top: auto; }

    </style>
</head>
<body>

    <header>
        <div class="logo">H24 // NEXUS</div>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search ecosystem... (Ctrl+K)">
            <span class="search-icon">üîç</span>
        </div>

        <div style="display:flex; gap:10px;">
            <button class="btn-neon btn-purple" onclick="openModal('donateModal')">‚òï Donate</button>
            <button class="btn-neon" onclick="toggleAdmin()">üîí Admin</button>
        </div>
    </header>

    <div id="admin-panel">
        <div class="admin-bar">
            <span style="color:var(--primary); font-weight:700;">SYSTEM ADMIN ACTIVE</span>
            <div style="display:flex; gap:10px;">
                <button class="btn-neon" onclick="openAddModal()">+ Add App</button>
                <button class="btn-neon" style="border-color:#00ff00; color:#00ff00;" onclick="cleanExport()">üíæ Export Production Code</button>
                <button class="btn-neon btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="category-scroll" id="filterContainer">
        </div>

    <div class="container">
        <div class="app-grid" id="appGrid">
            </div>
    </div>

    <footer>
        <p>&copy; 2026 H24 Creationz. All Systems Nominal.</p>
        <p style="margin-top:10px; font-size:0.8rem;">Contact: h24creationz@gmail.com</p>
    </footer>

    <div id="donateModal" class="modal-overlay">
        <div class="modal">
            <button class="close-modal" onclick="closeModal('donateModal')">‚úï</button>
            <h2 class="modal-title">Support Development</h2>
            <div style="text-align:center;">
                <p style="color:var(--text-muted); margin-bottom:15px;">Scan to pay via any UPI App</p>
                
                <div class="qr-wrapper">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=upi://pay?pa=8667701001@upi&pn=Harsha%20Varthan" alt="UPI QR">
                </div>

                <div class="upi-box" onclick="copyText('8667701001@upi')">
                    <span>8667701001@upi</span>
                    <span class="copy-hint">CLICK TO COPY</span>
                </div>
                <div class="upi-box" onclick="copyText('8667701001@yapl')">
                    <span>8667701001@yapl</span>
                    <span class="copy-hint">CLICK TO COPY</span>
                </div>
            </div>
        </div>
    </div>

    <div id="appModal" class="modal-overlay">
        <div class="modal">
            <button class="close-modal" onclick="closeModal('appModal')">‚úï</button>
            <h2 class="modal-title" id="modalTitle">Manage Application</h2>
            
            <form id="appForm" onsubmit="saveApp(event)">
                <input type="hidden" id="editIndex">
                
                <div class="form-row">
                    <label class="form-label">Application URL</label>
                    <div style="display:flex; gap:10px;">
                        <input type="url" id="appLink" required placeholder="https://..." onchange="clearAutoState()">
                        <button type="button" class="btn-neon" onclick="autoFetchData()">‚ú® Auto-Fetch</button>
                    </div>
                    <small style="color:#555; font-size:0.7rem;">Click Auto-Fetch to grab Title/Desc from the link</small>
                </div>

                <div class="form-row">
                    <label class="form-label">App Name</label>
                    <input type="text" id="appName" required>
                </div>

                <div class="form-row">
                    <label class="form-label">Category (Type new or select)</label>
                    <input type="text" id="appCat" list="catOptions" placeholder="e.g. Finance" required>
                    <datalist id="catOptions">
                        </datalist>
                </div>

                <div class="form-row" style="display:flex; gap:15px;">
                    <div style="flex:1;">
                        <label class="form-label">Icon (Emoji)</label>
                        <input type="text" id="appIcon" placeholder="üöÄ" maxlength="4">
                    </div>
                </div>

                <div class="form-row">
                    <label class="form-label">Description</label>
                    <textarea id="appDesc" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn-neon" style="width:100%; justify-content:center; padding:15px;">SAVE CONFIGURATION</button>
            </form>
        </div>
    </div>

    <script>
        /* =================================================================
           DATA STORE: The Single Source of Truth
           All your apps live here. The Export function updates this block.
           =================================================================
        */
        /* JSON-START */
        let apps = [
            {
                "name": "CMA Companion",
                "link": "https://harshavarthanep.github.io/CMA-companion/",
                "category": "Education",
                "icon": "üéì",
                "desc": "A dedicated digital companion for CMA aspirants featuring study trackers, resource links, and progress monitoring tools."
            },
            {
                "name": "Exam Ready Pro",
                "link": "https://harshavarthanep.github.io/Notes-to-Quizz/",
                "category": "Education",
                "icon": "üß†",
                "desc": "Transform your raw notes into interactive quizzes instantly using this active recall tool."
            },
            {
                "name": "InfinityDrop Turbo",
                "link": "https://harshavarthanep.github.io/Files-transfer2/",
                "category": "Productivity",
                "icon": "üöÄ",
                "desc": "High-speed, serverless file transfer solution directly in your browser without size limits."
            },
            {
                "name": "InfinityDrop P2P",
                "link": "https://harshavarthanep.github.io/Files-transfer/",
                "category": "Productivity",
                "icon": "üîó",
                "desc": "Secure Peer-to-Peer file sharing that connects devices on local networks instantly."
            },
            {
                "name": "QR Studio",
                "link": "https://harshavarthanep.github.io/Dynamic-QR/",
                "category": "Tools",
                "icon": "üî≥",
                "desc": "Create dynamic, trackable QR codes that you can edit even after printing."
            },
            {
                "name": "Wealth Tracker",
                "link": "https://harshavarthanep.github.io/Wealth-tracker/",
                "category": "Finance",
                "icon": "üí∞",
                "desc": "A comprehensive dashboard to track your net worth, expenses, and financial goals."
            },
            {
                "name": "HTML2APK",
                "link": "https://harshavarthanep.github.io/HTML2APK/",
                "category": "Dev Tools",
                "icon": "üì±",
                "desc": "Convert your HTML/JS web projects into installable Android APKs instantly."
            },
            {
                "name": "App Gen",
                "link": "https://harshavarthanep.github.io/App-gen/",
                "category": "Dev Tools",
                "icon": "‚ö°",
                "desc": "AI-assisted micro-app generator to bootstrap boilerplate code for new projects."
            }
        ];
        /* JSON-END */

        // --- STATE MANAGEMENT ---
        let isAdmin = false;
        let activeCategory = 'All';

        // --- INITIALIZATION ---
        function init() {
            renderFilters();
            renderApps();
            setupSearch();
        }

        // --- RENDER FUNCTIONS ---
        function renderFilters() {
            const container = document.getElementById('filterContainer');
            const dataList = document.getElementById('catOptions');
            
            // Extract unique categories dynamically
            const categories = ['All', ...new Set(apps.map(a => a.category))];
            
            container.innerHTML = '';
            dataList.innerHTML = '';

            categories.forEach(cat => {
                // Filter Button
                const btn = document.createElement('button');
                btn.className = `cat-tag ${cat === activeCategory ? 'active' : ''}`;
                btn.innerText = cat;
                btn.onclick = () => setCategory(cat);
                container.appendChild(btn);

                // Add to Datalist for the "Add App" dropdown
                if(cat !== 'All') {
                    const opt = document.createElement('option');
                    opt.value = cat;
                    dataList.appendChild(opt);
                }
            });
        }

        function renderApps(searchTerm = '') {
            const grid = document.getElementById('appGrid');
            grid.innerHTML = '';

            const filtered = apps.filter(app => {
                const matchCat = activeCategory === 'All' || app.category === activeCategory;
                const matchSearch = app.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    app.desc.toLowerCase().includes(searchTerm.toLowerCase());
                return matchCat && matchSearch;
            });

            filtered.forEach((app) => {
                // Find original index for editing
                const realIndex = apps.indexOf(app);

                const div = document.createElement('div');
                div.className = 'app-card';
                div.innerHTML = `
                    <div class="card-top">
                        <div class="app-icon">${app.icon}</div>
                        <span class="app-badge">${app.category}</span>
                    </div>
                    <div class="app-name">${app.name}</div>
                    <div class="app-desc">${app.desc}</div>
                    <a href="${app.link}" target="_blank" class="launch-btn">LAUNCH APP</a>
                    
                    <div class="admin-options">
                        <button class="btn-neon" style="flex:1; justify-content:center;" onclick="editApp(${realIndex})">EDIT</button>
                        <button class="btn-neon btn-danger" style="flex:1; justify-content:center;" onclick="deleteApp(${realIndex})">DELETE</button>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        function setCategory(cat) {
            activeCategory = cat;
            renderFilters(); // Re-render to highlight active
            renderApps(document.getElementById('searchInput').value);
        }

        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderApps(e.target.value);
            });
        }

        // --- ADMIN SYSTEM ---
        function toggleAdmin() {
            if(isAdmin) return;
            const pass = prompt("Enter Admin Password:");
            if(pass === "admin") {
                isAdmin = true;
                document.body.classList.add('show-admin');
            } else {
                alert("Incorrect Password");
            }
        }

        function logout() {
            isAdmin = false;
            document.body.classList.remove('show-admin');
        }

        // --- ADD/EDIT LOGIC ---
        function openAddModal() {
            document.getElementById('editIndex').value = '-1';
            document.getElementById('appForm').reset();
            document.getElementById('modalTitle').innerText = "Add New App";
            openModal('appModal');
        }

        function editApp(index) {
            const app = apps[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('appName').value = app.name;
            document.getElementById('appLink').value = app.link;
            document.getElementById('appCat').value = app.category;
            document.getElementById('appIcon').value = app.icon;
            document.getElementById('appDesc').value = app.desc;
            document.getElementById('modalTitle').innerText = "Edit App";
            openModal('appModal');
        }

        function deleteApp(index) {
            if(confirm('Are you sure you want to delete this app?')) {
                apps.splice(index, 1);
                refreshUI();
            }
        }

        function saveApp(e) {
            e.preventDefault();
            const index = parseInt(document.getElementById('editIndex').value);
            
            const newApp = {
                name: document.getElementById('appName').value,
                link: document.getElementById('appLink').value,
                category: document.getElementById('appCat').value, // This accepts custom input
                icon: document.getElementById('appIcon').value || '‚ö°',
                desc: document.getElementById('appDesc').value
            };

            if(index === -1) {
                apps.push(newApp);
            } else {
                apps[index] = newApp;
            }

            closeModal('appModal');
            refreshUI();
        }

        function refreshUI() {
            renderFilters(); // To update categories if a new one was added
            renderApps();
        }

        // --- SMART AUTO-FETCH (CORS PROXY) ---
        function clearAutoState() {
            // Reset button state if needed
        }

        async function autoFetchData() {
            const url = document.getElementById('appLink').value;
            if(!url) { alert("Please enter a URL first."); return; }

            const btn = document.querySelector('button[onclick="autoFetchData()"]');
            const originalText = btn.innerText;
            btn.innerText = "‚è≥ Fetching...";

            try {
                // Use AllOrigins Proxy to bypass CORS
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();

                if (data.contents) {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data.contents, "text/html");

                    // Extract Title
                    const title = doc.querySelector('title')?.innerText || "";
                    
                    // Extract Description
                    const metaDesc = doc.querySelector('meta[name="description"]')?.getAttribute('content') || "";
                    
                    // Extract Icon (Basic Attempt)
                    // Note: Getting emojis from favicons is hard, setting default
                    
                    // Fill Fields
                    if(title) document.getElementById('appName').value = title;
                    if(metaDesc) document.getElementById('appDesc').value = metaDesc;
                    
                    alert("Data fetched! Please verify the fields.");
                }
            } catch (err) {
                console.error(err);
                alert("Could not auto-fetch. Security headers might be blocking the proxy. Please fill manually.");
            }

            btn.innerText = originalText;
        }

        // --- CLEAN EXPORT (The Fix for Extensions) ---
        async function cleanExport() {
            try {
                // 1. Fetch the CLEAN source code of this file (ignoring browser DOM changes)
                const response = await fetch(window.location.href);
                let sourceCode = await response.text();

                // 2. Prepare the new JSON string
                const newJSON = JSON.stringify(apps, null, 4);

                // 3. Use Regex to replace ONLY the content between our specific markers
                // Pattern: /* JSON-START */ ... /* JSON-END */
                const pattern = /(\/\* JSON-START \*\/)([\s\S]*?)(\/\* JSON-END \*\/)/;
                
                if(pattern.test(sourceCode)) {
                    // Replace the inner part
                    const updatedCode = sourceCode.replace(pattern, `$1\nlet apps = ${newJSON};\n        $3`);
                    
                    // 4. Copy to Clipboard
                    await navigator.clipboard.writeText(updatedCode);
                    alert("‚úÖ CLEAN SOURCE COPIED!\n\nExtensions ignored. Paste into GitHub index.html.");
                } else {
                    // Fallback if markers missing (first run)
                    alert("Markers not found. Falling back to basic copy.");
                    const basicCode = document.documentElement.outerHTML;
                    await navigator.clipboard.writeText("<!DOCTYPE html>\n" + basicCode);
                }

            } catch (e) {
                console.error(e);
                alert("Export failed (Local file access restriction?).\nCopying via basic method.");
                // Fallback for local testing
                // ... logic to strip scripts ...
            }
        }

        // --- UTILS ---
        function openModal(id) { 
            const m = document.getElementById(id);
            m.classList.add('active');
        }
        function closeModal(id) { 
            document.getElementById(id).classList.remove('active'); 
        }
        function copyText(txt) {
            navigator.clipboard.writeText(txt);
            alert("Copied: " + txt);
        }

        // Keyboard Shortcut
        document.addEventListener('keydown', (e) => {
            if((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });

        // Start
        init();

    </script>
</body>
</html>
