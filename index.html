<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H24_NEXUS // SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- ZEN / STEALTH THEME --- */
        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --surface-hover: #111111;
            --border: #333333;
            --border-active: #ffffff;
            --text-main: #eeeeee;
            --text-dim: #666666;
            --accent: #00ff00;
            --danger: #ff3333;
            --font: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                linear-gradient(var(--surface) 1px, transparent 1px),
                linear-gradient(90deg, var(--surface) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- UI ELEMENTS --- */
        button { cursor: pointer; font-family: var(--font); border: none; background: none; transition: 0.2s; }
        a { text-decoration: none; color: inherit; }

        .btn {
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 10px 18px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--bg);
            white-space: nowrap;
        }
        .btn:hover { border-color: var(--text-main); color: var(--text-main); background: var(--surface-hover); }
        
        .btn-primary { border-color: var(--text-main); color: var(--text-main); font-weight: 700; }
        .btn-primary:hover { background: var(--text-main); color: var(--bg); }
        
        .btn-danger { color: var(--danger); border-color: #331111; }
        .btn-danger:hover { border-color: var(--danger); background: #331111; }

        input, textarea {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 12px;
            font-family: var(--font);
            width: 100%;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        input:focus, textarea:focus { border-color: var(--text-main); }

        /* --- LAYOUT & MOBILE OPTIMIZATION --- */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .brand { font-weight: 700; letter-spacing: -1px; font-size: 1.2rem; white-space: nowrap; }
        .brand span { color: var(--text-dim); }

        .search-container { flex-grow: 1; margin: 0 1rem; display: flex; align-items: center; min-width: 200px; }
        .search-input { border: none; border-bottom: 1px solid var(--border); background: transparent; padding: 5px; }
        .search-input:focus { border-bottom-color: var(--text-main); }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            header { padding: 1rem; flex-direction: column; align-items: stretch; }
            .search-container { margin: 10px 0; width: 100%; }
            .action-buttons { display: flex; justify-content: space-between; gap: 10px; }
            .btn { flex: 1; text-align: center; }
            .modal { width: 95%; padding: 1.5rem; }
        }

        /* --- ADMIN BAR --- */
        #admin-bar {
            display: none;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            flex-wrap: wrap;
            gap: 10px;
        }
        .admin-active #admin-bar { display: flex; justify-content: space-between; align-items: center; }

        /* --- GRID --- */
        .grid-container { max-width: 1200px; margin: 0 auto; padding: 2rem; width: 100%; }

        .filters { margin-bottom: 2rem; display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .filter-tag { font-size: 0.75rem; color: var(--text-dim); cursor: pointer; padding-bottom: 4px; border-bottom: 1px solid transparent; white-space: nowrap; }
        .filter-tag.active { color: var(--text-main); border-bottom-color: var(--text-main); }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* --- CARD --- */
        .card {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
            position: relative;
        }
        .card:hover { border-color: var(--text-dim); transform: translateY(-2px); background: var(--surface); }

        .card-header { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .card-icon { font-size: 1.5rem; filter: grayscale(100%); transition: 0.2s; }
        .card:hover .card-icon { filter: grayscale(0%); }
        .card-cat { font-size: 0.6rem; text-transform: uppercase; color: var(--text-dim); border: 1px solid var(--border); padding: 2px 6px; height: fit-content; }

        .card-title { font-size: 1rem; font-weight: 700; margin-bottom: 0.5rem; }
        .card-desc { font-size: 0.8rem; color: var(--text-dim); line-height: 1.6; flex-grow: 1; margin-bottom: 1.5rem; }

        .launch-link { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 5px; }
        .launch-link::after { content: "->"; transition: 0.2s; }
        .launch-link:hover::after { margin-left: 5px; }

        .admin-tools { display: none; gap: 5px; margin-top: auto; grid-template-columns: 1fr 1fr; }
        .admin-active .launch-link { display: none; }
        .admin-active .admin-tools { display: grid; }

        /* --- MODALS --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 100; display: none; justify-content: center; align-items: center; }
        .modal-overlay.open { display: flex; }
        .modal { background: var(--bg); border: 1px solid var(--text-main); width: 500px; max-width: 90%; padding: 2rem; position: relative; }
        .close-btn { position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; color: var(--text-dim); }
        .form-label { display: block; font-size: 0.75rem; color: var(--text-dim); margin-bottom: 0.5rem; text-transform: uppercase; }
        .form-group { margin-bottom: 1.5rem; }

        .qr-display { background: #fff; padding: 10px; width: 200px; margin: 0 auto 20px; }
        .qr-display img { width: 100%; display: block; }
        .upi-row { border: 1px solid var(--border); padding: 10px; margin-bottom: 5px; font-size: 0.8rem; cursor: pointer; display: flex; justify-content: space-between; }
        .upi-row:hover { border-color: var(--text-main); background: var(--surface); }

        footer { text-align: center; padding: 3rem; color: var(--text-dim); font-size: 0.75rem; border-top: 1px solid var(--border); }
    </style>
</head>
<body>

    <header>
        <div class="brand">H24<span>_NEXUS</span></div>
        <div class="search-container">
            <span style="color:var(--text-dim)">></span>
            <input type="text" id="searchInput" class="search-input" placeholder="search_system..." autocomplete="off">
        </div>
        <div class="action-buttons" style="display:flex; gap:1rem;">
            <button class="btn" onclick="openModal('modal-donate')">Donate</button>
            <button class="btn" onclick="toggleAdmin()">Admin</button>
        </div>
    </header>

    <div id="admin-bar">
        <span style="color:var(--accent); font-size:0.8rem;">[ ADMIN_MODE ]</span>
        <div class="action-buttons" style="display:flex; gap:10px; width:100%; justify-content:flex-end;">
            <button class="btn btn-primary" onclick="initAddApp()">+ New App</button>
            <button class="btn" style="border-color:var(--accent); color:var(--accent);" onclick="exportCode()">Save & Export</button>
            <button class="btn btn-danger" onclick="logout()">Exit</button>
        </div>
    </div>

    <div class="grid-container">
        <div class="filters" id="filter-bar"></div>
        <div class="app-grid" id="app-grid"></div>
    </div>

    <footer>
        H24 CREATIONZ // SYSTEM ONLINE
        <br>
        <a href="mailto:h24creationz@gmail.com" style="border-bottom:1px dotted #666; margin-top:10px; display:inline-block;">h24creationz@gmail.com</a>
    </footer>

    <div id="modal-app" class="modal-overlay">
        <div class="modal">
            <button class="close-btn" onclick="closeModal('modal-app')">√ó</button>
            <div style="font-size:1.2rem; font-weight:700; margin-bottom:1.5rem; border-bottom:1px solid #333; padding-bottom:10px;">CONFIGURE_APP</div>
            
            <form id="appForm">
                <input type="hidden" id="edit-index">
                
                <div class="form-group">
                    <label class="form-label">Target URL (Auto-Fetch Enabled)</label>
                    <div style="display:flex; gap:10px;">
                        <input type="url" id="inp-link" placeholder="https://" required>
                        <button type="button" class="btn" id="fetch-btn" onclick="fetchMetadata()">FETCH</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" id="inp-name" required>
                </div>

                <div class="form-group" style="display:grid; grid-template-columns: 2fr 1fr; gap:10px;">
                    <div>
                        <label class="form-label">Category</label>
                        <input type="text" id="inp-cat" list="cat-list" required>
                        <datalist id="cat-list"></datalist>
                    </div>
                    <div>
                        <label class="form-label">Icon</label>
                        <input type="text" id="inp-icon" placeholder="Emoji" maxlength="4">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="inp-desc" rows="4" required></textarea>
                </div>

                <button type="button" class="btn btn-primary" style="width:100%" onclick="saveApp()">CONFIRM DATA</button>
            </form>
        </div>
    </div>

    <div id="modal-donate" class="modal-overlay">
        <div class="modal" style="text-align:center;">
            <button class="close-btn" onclick="closeModal('modal-donate')">√ó</button>
            <div style="font-size:1.2rem; font-weight:700; margin-bottom:1.5rem;">SUPPORT_DEV</div>
            <div class="qr-display">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=8667701001@upi&pn=Harsha%20Varthan" alt="QR">
            </div>
            <div class="upi-row" onclick="copy('8667701001@upi')"><span>8667701001@upi</span><span>[COPY]</span></div>
            <div class="upi-row" onclick="copy('8667701001@yapl')"><span>8667701001@yapl</span><span>[COPY]</span></div>
        </div>
    </div>

    <script>
        /* ================================================================
           CORE DATABASE
           ================================================================
        */
        /* DB_START */
        let apps = [
            {
                "name": "CMA Companion",
                "link": "https://harshavarthanep.github.io/CMA-companion/",
                "category": "Education",
                "icon": "üéì",
                "desc": "Digital companion for CMA aspirants with study trackers."
            },
            {
                "name": "Exam Ready Pro",
                "link": "https://harshavarthanep.github.io/Notes-to-Quizz/",
                "category": "Education",
                "icon": "üß†",
                "desc": "Convert notes to interactive quizzes for active recall."
            },
            {
                "name": "InfinityDrop Turbo",
                "link": "https://harshavarthanep.github.io/Files-transfer2/",
                "category": "Productivity",
                "icon": "üöÄ",
                "desc": "High-speed WebRTC file transfer. No server limits."
            },
            {
                "name": "InfinityDrop P2P",
                "link": "https://harshavarthanep.github.io/Files-transfer/",
                "category": "Productivity",
                "icon": "üîó",
                "desc": "Local peer-to-peer file sharing mechanism."
            },
            {
                "name": "QR Studio",
                "link": "https://harshavarthanep.github.io/Dynamic-QR/",
                "category": "Tools",
                "icon": "üî≥",
                "desc": "Generate and manage dynamic QR codes."
            },
            {
                "name": "Wealth Tracker",
                "link": "https://harshavarthanep.github.io/Wealth-tracker/",
                "category": "Finance",
                "icon": "üí∞",
                "desc": "Net worth and expense tracking dashboard."
            },
            {
                "name": "HTML2APK",
                "link": "https://harshavarthanep.github.io/HTML2APK/",
                "category": "Dev Tools",
                "icon": "üì±",
                "desc": "Wrapper tool to convert HTML/JS to Android APK."
            },
            {
                "name": "App Gen",
                "link": "https://harshavarthanep.github.io/App-gen/",
                "category": "Dev Tools",
                "icon": "‚ö°",
                "desc": "AI Micro-app boilerplate generator."
            }
        ];
        /* DB_END */

        // --- INIT ---
        let currentFilter = 'ALL';
        
        function init() {
            renderFilters();
            renderGrid();
            document.getElementById('searchInput').addEventListener('input', (e) => renderGrid(e.target.value));
        }

        function renderFilters() {
            const cats = ['ALL', ...new Set(apps.map(a => a.category))];
            const container = document.getElementById('filter-bar');
            const dataList = document.getElementById('cat-list');
            
            container.innerHTML = '';
            dataList.innerHTML = '';

            cats.forEach(c => {
                const span = document.createElement('span');
                span.className = `filter-tag ${c === currentFilter ? 'active' : ''}`;
                span.innerText = c;
                span.onclick = () => { currentFilter = c; renderFilters(); renderGrid(); };
                container.appendChild(span);
                
                if(c !== 'ALL') {
                    const opt = document.createElement('option');
                    opt.value = c;
                    dataList.appendChild(opt);
                }
            });
        }

        function renderGrid(query = '') {
            const container = document.getElementById('app-grid');
            container.innerHTML = '';
            const search = query.toLowerCase();

            apps.forEach((app, index) => {
                if (currentFilter !== 'ALL' && app.category !== currentFilter) return;
                if (search && !app.name.toLowerCase().includes(search) && !app.desc.toLowerCase().includes(search)) return;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon">${app.icon || '‚ö°'}</div>
                        <div class="card-cat">${app.category}</div>
                    </div>
                    <div class="card-title">${app.name}</div>
                    <div class="card-desc">${app.desc}</div>
                    <a href="${app.link}" target="_blank" class="launch-link">INITIALIZE_APP</a>
                    <div class="admin-tools">
                        <button class="btn" onclick="editApp(${index})">EDIT</button>
                        <button class="btn btn-danger" onclick="deleteApp(${index})">DEL</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- ADMIN FUNCTIONS ---
        function toggleAdmin() {
            if (document.body.classList.contains('admin-active')) return;
            if(prompt("AUTH_KEY:") === "admin") document.body.classList.add('admin-active');
            else alert("ACCESS_DENIED");
        }
        function logout() { document.body.classList.remove('admin-active'); }

        function initAddApp() {
            document.getElementById('appForm').reset();
            document.getElementById('edit-index').value = "-1";
            openModal('modal-app');
        }

        function editApp(index) {
            const d = apps[index];
            document.getElementById('edit-index').value = index;
            document.getElementById('inp-link').value = d.link;
            document.getElementById('inp-name').value = d.name;
            document.getElementById('inp-cat').value = d.category;
            document.getElementById('inp-icon').value = d.icon;
            document.getElementById('inp-desc').value = d.desc;
            openModal('modal-app');
        }

        function saveApp() {
            const idx = parseInt(document.getElementById('edit-index').value);
            const newObj = {
                name: document.getElementById('inp-name').value,
                link: document.getElementById('inp-link').value,
                category: document.getElementById('inp-cat').value,
                icon: document.getElementById('inp-icon').value,
                desc: document.getElementById('inp-desc').value
            };
            if(!newObj.name || !newObj.link) return alert("DATA_INCOMPLETE");

            if(idx === -1) apps.push(newObj);
            else apps[idx] = newObj;
            
            closeModal('modal-app');
            renderFilters();
            renderGrid();
        }

        function deleteApp(index) {
            if(confirm("CONFIRM_DELETION?")) {
                apps.splice(index, 1);
                renderFilters();
                renderGrid();
            }
        }

        // --- SMART AUTO FETCH (FIXED) ---
        async function fetchMetadata() {
            const url = document.getElementById('inp-link').value;
            const btn = document.getElementById('fetch-btn');
            if(!url) return;
            
            btn.innerText = "‚è≥...";
            
            try {
                // Fetch via Proxy
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await res.json();
                
                if (data.contents) {
                    const doc = new DOMParser().parseFromString(data.contents, "text/html");
                    
                    // 1. Get Title
                    const title = doc.querySelector('title')?.innerText || "";
                    
                    // 2. Get Description (Robust check)
                    const desc = doc.querySelector('meta[name="description"]')?.content || 
                                 doc.querySelector('meta[property="og:description"]')?.content || "";

                    if(title) document.getElementById('inp-name').value = title;
                    if(desc) document.getElementById('inp-desc').value = desc;

                    // 3. Smart Emoji & Category Guesser
                    const t = (title + " " + desc).toLowerCase();
                    const catInp = document.getElementById('inp-cat');
                    const iconInp = document.getElementById('inp-icon');

                    if(t.includes('money') || t.includes('wealth') || t.includes('finance')) {
                        catInp.value = "Finance"; iconInp.value = "üí∞";
                    } else if(t.includes('study') || t.includes('quiz') || t.includes('exam')) {
                        catInp.value = "Education"; iconInp.value = "üéì";
                    } else if(t.includes('code') || t.includes('dev') || t.includes('html')) {
                        catInp.value = "Dev Tools"; iconInp.value = "üíª";
                    } else if(t.includes('game') || t.includes('play')) {
                        catInp.value = "Games"; iconInp.value = "üéÆ";
                    } else if(t.includes('food') || t.includes('recipe')) {
                        catInp.value = "Lifestyle"; iconInp.value = "üçî";
                    } else {
                        catInp.value = "Productivity"; iconInp.value = "üöÄ";
                    }
                }
            } catch (e) {
                alert("FETCH_FAIL: PLEASE_ENTER_MANUALLY");
            }
            btn.innerText = "FETCH";
        }

        // --- CLEAN EXPORT (NO EXTENSIONS) ---
        async function exportCode() {
            try {
                const btn = document.querySelector('button[onclick="exportCode()"]');
                const originalText = btn.innerText;
                btn.innerText = "PROCESSING...";

                // 1. Fetch ORIGINAL source file from server (Bypasses local DOM/Plugins)
                // We append a timestamp to prevent caching old versions
                const response = await fetch(window.location.href + '?t=' + Date.now());
                if (!response.ok) throw new Error("Network response was not ok");
                let sourceCode = await response.text();

                // 2. Prepare Data
                const json = JSON.stringify(apps, null, 4);
                
                // 3. Regex Replacement
                const pattern = /(\/\* DB_START \*\/)([\s\S]*?)(\/\* DB_END \*\/)/;
                if(!pattern.test(sourceCode)) throw new Error("Markers not found");
                
                const finalCode = sourceCode.replace(pattern, `$1\n        let apps = ${json};\n        $3`);

                // 4. Copy
                await navigator.clipboard.writeText(finalCode);
                alert("‚úÖ SUCCESS: CLEAN CODE COPIED!\n\nDeleted apps are gone. Extensions ignored.\nPaste into GitHub.");
                btn.innerText = originalText;

            } catch (err) {
                console.error(err);
                // Last Resort Fallback (if fetch fails)
                alert("‚ö†Ô∏è FETCH FAILED (Local Mode?)\nTrying backup copy method...");
                const backupHTML = document.documentElement.outerHTML
                    .replace(/let apps = \[([\s\S]*?)\];/, `let apps = ${JSON.stringify(apps)};`);
                navigator.clipboard.writeText("<!DOCTYPE html>\n" + backupHTML);
            }
        }

        // --- UTILS ---
        function openModal(id) { document.getElementById(id).classList.add('open'); }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }
        function copy(txt) { navigator.clipboard.writeText(txt); alert("COPIED: " + txt); }

        init();
    </script>
</body>
</html>
