<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- ZEN / STEALTH THEME (STABILIZED) --- */
        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --surface-hover: #111111;
            --border: #333333;
            --text-main: #eeeeee;
            --text-dim: #666666;
            --accent: #00ff00;
            --danger: #ff3333;
            --font: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                linear-gradient(var(--surface) 1px, transparent 1px),
                linear-gradient(90deg, var(--surface) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- UI ELEMENTS --- */
        button { cursor: pointer; font-family: var(--font); border: none; background: none; transition: 0.2s; }
        a { text-decoration: none; color: inherit; }

        .btn {
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 8px 16px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--bg);
        }
        .btn:hover { border-color: var(--text-main); color: var(--text-main); background: var(--surface-hover); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-primary { border-color: var(--text-main); color: var(--text-main); font-weight: 700; }
        .btn-primary:hover { background: var(--text-main); color: var(--bg); }
        
        .btn-danger { color: var(--danger); border-color: #331111; }
        .btn-danger:hover { border-color: var(--danger); background: #331111; }

        input, textarea {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 12px;
            font-family: var(--font);
            width: 100%;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        input:focus { border-color: var(--text-main); }

        /* --- HEADER --- */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand { font-weight: 700; letter-spacing: -1px; font-size: 1.2rem; }
        .brand span { color: var(--text-dim); }

        .search-container { flex-grow: 1; max-width: 400px; margin: 0 2rem; display: flex; align-items: center; }
        .search-input { border: none; border-bottom: 1px solid var(--border); background: transparent; padding: 5px; }
        .search-input:focus { border-bottom-color: var(--text-main); }

        /* --- ADMIN BAR --- */
        #admin-bar {
            display: none;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
        }
        .admin-active #admin-bar { display: flex; justify-content: space-between; align-items: center; }

        /* --- GRID --- */
        .grid-container { max-width: 1200px; margin: 0 auto; padding: 2rem; width: 100%; }
        
        .filters { margin-bottom: 2rem; display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 10px; }
        .filter-tag { font-size: 0.75rem; color: var(--text-dim); cursor: pointer; padding-bottom: 2px; border-bottom: 1px solid transparent; white-space: nowrap; }
        .filter-tag.active { color: var(--text-main); border-bottom-color: var(--text-main); }

        .app-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        /* --- CARD --- */
        .card {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
        }
        .card:hover { border-color: var(--text-dim); transform: translateY(-2px); background: var(--surface); }

        .card-header { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .card-icon { font-size: 1.5rem; filter: grayscale(100%); transition: 0.2s; }
        .card:hover .card-icon { filter: grayscale(0%); }
        .card-cat { font-size: 0.6rem; text-transform: uppercase; color: var(--text-dim); border: 1px solid var(--border); padding: 2px 6px; height: fit-content; }

        .card-title { font-size: 1rem; font-weight: 700; margin-bottom: 0.5rem; }
        .card-desc { font-size: 0.8rem; color: var(--text-dim); line-height: 1.6; flex-grow: 1; margin-bottom: 1.5rem; }

        .launch-link { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 5px; }
        .launch-link::after { content: "->"; transition: 0.2s; }
        .launch-link:hover::after { margin-left: 5px; }

        /* Admin Tools */
        .admin-tools { display: none; gap: 5px; margin-top: auto; }
        .admin-active .launch-link { display: none; }
        .admin-active .admin-tools { display: grid; grid-template-columns: 1fr 1fr; }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.open { display: flex; }

        .modal {
            background: var(--bg);
            border: 1px solid var(--text-main);
            width: 500px;
            max-width: 90%;
            padding: 2rem;
            position: relative;
        }
        .close-btn { position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; color: var(--text-dim); }
        .modal-header { font-size: 1.2rem; margin-bottom: 2rem; font-weight: 700; border-bottom: 1px solid var(--border); padding-bottom: 1rem; }

        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-size: 0.75rem; color: var(--text-dim); margin-bottom: 0.5rem; text-transform: uppercase; }

        /* --- QR --- */
        .qr-display { background: #fff; padding: 10px; width: 200px; margin: 0 auto 20px; }
        .qr-display img { width: 100%; display: block; }
        .upi-row { border: 1px solid var(--border); padding: 10px; margin-bottom: 5px; font-size: 0.8rem; cursor: pointer; display: flex; justify-content: space-between; }
        .upi-row:hover { border-color: var(--text-main); background: var(--surface); }

        footer { text-align: center; padding: 3rem; color: var(--text-dim); font-size: 0.75rem; border-top: 1px solid var(--border); }
    </style>
</head>
<body>

        <a href="mailto:h24creationz@gmail.com" style="border-bottom:1px dotted #666; margin-top:10px; display:inline-block;">h24creationz@gmail.com</a>

    <div id="modal-app" class="modal-overlay">
        <div class="modal">
            <button class="close-btn" onclick="closeModal('modal-app')">Ã—</button>
            <div class="modal-header" id="modal-title">CONFIGURE_APP</div>
            
            <form id="appForm">
                <input type="hidden" id="edit-id"> <div class="form-group">

            <div class="qr-display">

            <div class="upi-row" onclick="copy('8667701001@yapl')"><span>8667701001@yapl</span><span>[COPY]</span></div>

    <script>
        /* ================================================================
           DATABASE CORE
           ================================================================
        */
        /* DB_START */
        let apps = [
            {
                "id": 101,
                "name": "CMA Companion",
                "link": "https://harshavarthanep.github.io/CMA-companion/",
                "category": "Education",
                "icon": "ðŸŽ“",
                "desc": "Digital companion for CMA aspirants with study trackers."
            },
            {
                "id": 102,
                "name": "Exam Ready Pro",
                "link": "https://harshavarthanep.github.io/Notes-to-Quizz/",
                "category": "Education",
                "icon": "ðŸ§ ",
                "desc": "Convert notes to interactive quizzes for active recall."
            },
            {
                "id": 103,
                "name": "InfinityDrop Turbo",
                "link": "https://harshavarthanep.github.io/Files-transfer2/",
                "category": "Productivity",
                "icon": "ðŸš€",
                "desc": "High-speed WebRTC file transfer. No server limits."
            },
            {
                "id": 104,
                "name": "InfinityDrop P2P",
                "link": "https://harshavarthanep.github.io/Files-transfer/",
                "category": "Productivity",
                "icon": "ðŸ”—",
                "desc": "Local peer-to-peer file sharing mechanism."
            },
            {
                "id": 105,
                "name": "QR Studio",
                "link": "https://harshavarthanep.github.io/Dynamic-QR/",
                "category": "Tools",
                "icon": "ðŸ”³",
                "desc": "Generate and manage dynamic QR codes."
            },
            {
                "id": 106,
                "name": "Wealth Tracker",
                "link": "https://harshavarthanep.github.io/Wealth-tracker/",
                "category": "Finance",
                "icon": "ðŸ’°",
                "desc": "Net worth and expense tracking dashboard."
            },
            {
                "id": 107,
                "name": "HTML2APK",
                "link": "https://harshavarthanep.github.io/HTML2APK/",
                "category": "Dev Tools",
                "icon": "ðŸ“±",
                "desc": "Wrapper tool to convert HTML/JS to Android APK."
            },
            {
                "id": 108,
                "name": "App Gen",
                "link": "https://harshavarthanep.github.io/App-gen/",
                "category": "Dev Tools",
                "icon": "âš¡",
                "desc": "AI Micro-app boilerplate generator."
            }
        ];
        /* DB_END */

        // Ensure IDs exist (Migration for old data)
        apps.forEach((app, i) => { if(!app.id) app.id = Date.now() + i; });

        let currentFilter = 'ALL';

        function init() {
            renderFilters();
            renderGrid();
            document.getElementById('searchInput').addEventListener('input', (e) => renderGrid(e.target.value));
        }

        // --- RENDER ---
        function renderFilters() {
            const cats = ['ALL', ...new Set(apps.map(a => a.category))];
            const container = document.getElementById('filter-bar');
            const dataList = document.getElementById('cat-list');
            
            container.innerHTML = '';
            dataList.innerHTML = '';

            cats.forEach(c => {
                const span = document.createElement('span');
                span.className = `filter-tag ${c === currentFilter ? 'active' : ''}`;
                span.innerText = c;
                span.onclick = () => { currentFilter = c; renderFilters(); renderGrid(document.getElementById('searchInput').value); };
                container.appendChild(span);

                if(c !== 'ALL') {
                    const opt = document.createElement('option');
                    opt.value = c;
                    dataList.appendChild(opt);
                }
            });
        }

        function renderGrid(query = '') {
            const container = document.getElementById('app-grid');
            container.innerHTML = '';
            const search = query.toLowerCase();

            apps.forEach((app) => {
                if (currentFilter !== 'ALL' && app.category !== currentFilter) return;
                if (search && !app.name.toLowerCase().includes(search) && !app.desc.toLowerCase().includes(search)) return;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon">${app.icon || '#'}</div>
                        <div class="card-cat">${app.category}</div>
                    </div>
                    <div class="card-title">${app.name}</div>
                    <div class="card-desc">${app.desc}</div>
                    <a href="${app.link}" target="_blank" class="launch-link">INITIALIZE_APP</a>
                    <div class="admin-tools">
                        <button class="btn" onclick="editApp(${app.id})">EDIT</button>
                        <button class="btn btn-danger" onclick="deleteApp(${app.id})">DEL</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- ADMIN ---
        function toggleAdmin() {
            if (document.body.classList.contains('admin-active')) return;
            const p = prompt("AUTH_KEY REQUIRED:");
            if(p === "admin") document.body.classList.add('admin-active');
            else alert("ACCESS_DENIED");
        }

        function logout() {
            document.body.classList.remove('admin-active');
        }

        function initAddApp() {
            document.getElementById('appForm').reset();
            document.getElementById('edit-id').value = "new";
            document.getElementById('modal-title').innerText = "NEW_APP_DEPLOYMENT";
            openModal('modal-app');
        }

        function editApp(id) {
            const app = apps.find(a => a.id === id);
            if(!app) return;
            
            document.getElementById('edit-id').value = app.id;
            document.getElementById('inp-link').value = app.link;
            document.getElementById('inp-name').value = app.name;
            document.getElementById('inp-cat').value = app.category;
            document.getElementById('inp-icon').value = app.icon;
            document.getElementById('inp-desc').value = app.desc;
            document.getElementById('modal-title').innerText = "MODIFY_APP_CONFIG";
            openModal('modal-app');
        }

        function saveApp() {
            const idVal = document.getElementById('edit-id').value;
            const newObj = {
                id: idVal === "new" ? Date.now() : parseInt(idVal),
                name: document.getElementById('inp-name').value,
                link: document.getElementById('inp-link').value,
                category: document.getElementById('inp-cat').value,
                icon: document.getElementById('inp-icon').value || 'âš¡',
                desc: document.getElementById('inp-desc').value
            };

            if(!newObj.name || !newObj.link) return alert("NAME_AND_LINK_REQUIRED");

            if(idVal === "new") {
                apps.push(newObj);
            } else {
                const idx = apps.findIndex(a => a.id === parseInt(idVal));
                if(idx !== -1) apps[idx] = newObj;
            }
            
            closeModal('modal-app');
            renderFilters();
            renderGrid(document.getElementById('searchInput').value);
        }

        function deleteApp(id) {
            if(confirm("CONFIRM_DELETION?")) {
                apps = apps.filter(a => a.id !== id);
                renderFilters();
                renderGrid(document.getElementById('searchInput').value);
            }
        }

        // --- ROBUST FETCH (DOUBLE PROXY) ---
        async function fetchMetadata() {
            const url = document.getElementById('inp-link').value;
            const btn = document.getElementById('fetch-btn');
            if(!url) return;

            btn.innerText = "â³...";
            btn.disabled = true;

            try {
                // Try Primary Proxy (AllOrigins)
                let response = await fetchWithTimeout(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`, 5000);
                let data = await response.json();
                let html = data.contents;

                if (!html) throw new Error("Primary proxy failed");
                parseAndFill(html);

            } catch (err) {
                console.warn("Primary proxy failed, trying backup...");
                try {
                    // Try Backup Proxy (CorsProxy)
                    let response = await fetchWithTimeout(`https://corsproxy.io/?${encodeURIComponent(url)}`, 5000);
                    let html = await response.text();
                    parseAndFill(html);
                } catch (err2) {
                    alert("FETCH_FAILED: Network busy or URL blocked. Please enter details manually.");
                }
            }
            
            btn.innerText = "FETCH";
            btn.disabled = false;
        }

        async function fetchWithTimeout(resource, timeout) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            const response = await fetch(resource, { signal: controller.signal });
            clearTimeout(id);
            return response;
        }

        function parseAndFill(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");

            const title = doc.querySelector('title')?.innerText;
            const desc = doc.querySelector('meta[name="description"]')?.content;
            
            // Emoji/Icon Attempt
            let icon = 'âš¡'; 
            // Look for favicon links
            const iconLink = doc.querySelector('link[rel*="icon"]')?.href;
            if(iconLink) {
                // If it looks like an emoji url or similar, usage is hard. 
                // We keep it simple: if title has emoji, use it.
                // Regex for emoji in title
                const emojiRegex = /\p{Emoji}/u;
                if(emojiRegex.test(title)) {
                    icon = title.match(emojiRegex)[0];
                }
            }

            if(title) document.getElementById('inp-name').value = title;
            if(desc) document.getElementById('inp-desc').value = desc;
            document.getElementById('inp-icon').value = icon;

            // Auto Category
            if(title && !document.getElementById('inp-cat').value) {
                const t = title.toLowerCase();
                if(t.includes('money') || t.includes('wealth')) document.getElementById('inp-cat').value = "Finance";
                else if(t.includes('tool')) document.getElementById('inp-cat').value = "Dev Tools";
                else if(t.includes('study') || t.includes('quiz')) document.getElementById('inp-cat').value = "Education";
                else document.getElementById('inp-cat').value = "Productivity";
            }
        }

        // --- STABLE EXPORT ---
        function exportCode() {
            // 1. Reset UI to clean state
            const wasAdmin = document.body.classList.contains('admin-active');
            document.body.classList.remove('admin-active');
            closeModal('modal-app');

            // 2. Wait for UI transition (Crucial for clipboard stability)
            setTimeout(() => {
                try {
                    let htmlContent = document.documentElement.outerHTML;

                    // 3. Inject DB
                    const json = JSON.stringify(apps, null, 4);
                    const pattern = /(\/\* DB_START \*\/)([\s\S]*?)(\/\* DB_END \*\/)/;
                    const finalCode = htmlContent.replace(pattern, `$1\n        let apps = ${json};\n        $3`);

                    // 4. Restore Admin
                    if(wasAdmin) document.body.classList.add('admin-active');

                    // 5. Copy
                    navigator.clipboard.writeText("<!DOCTYPE html>\n" + finalCode)
                        .then(() => alert("âœ… SUCCESS: Code copied! Update GitHub."))
                        .catch(() => prompt("Clipboard failed. Copy code manually:", "<!DOCTYPE html>\n" + finalCode));

                } catch (e) {
                    alert("Export Error: " + e.message);
                }
            }, 300);
        }

        // --- UTILS ---
        function openModal(id) { document.getElementById(id).classList.add('open'); }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }
        function copy(txt) { navigator.clipboard.writeText(txt); alert("COPIED: " + txt); }

        init();
    </script>
