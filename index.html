<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Nexus | Developer Portfolio</title>
    <style>
        /* --- RESET & BASICS --- */
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent-glow: rgba(124, 58, 237, 0.5);
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND ANIMATION CANVAS --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        /* --- LAYOUT --- */
        header {
            padding: 4rem 2rem 2rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        p.subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        main {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            width: 100%;
            z-index: 10;
        }

        /* --- APP GRID --- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        /* --- CARD STYLING --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-decoration: none;
            group: card;
        }

        /* Glow effect on hover */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5), 
                        0 0 20px -5px var(--accent-glow);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            width: fit-content;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .card-desc {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .card-action {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 0.9rem;
            color: #fff;
            gap: 0.5rem;
        }

        .card-action span {
            transition: transform 0.3s ease;
        }

        .card:hover .card-action span {
            transform: translateX(5px);
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--card-border);
            font-size: 0.8rem;
            margin-top: auto;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            header { padding-top: 2rem; }
            .app-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <header>
        <h1>App Nexus</h1>
        <p class="subtitle">A suite of powerful, serverless web tools designed for productivity and utility. Explore the collection below.</p>
    </header>

    <main>
        <div class="app-grid" id="app-container">
            </div>
    </main>

    <footer>
        &copy; 2024 Developed by Harsha Varthan. All rights reserved.
    </footer>

    <script>
        // --- DATA CONFIGURATION ---
        // Add new apps here easily
        const apps = [
            {
                title: "InfinityDrop Turbo",
                desc: "Lightning-fast file transfer directly in your browser. No size limits, seamless sharing experience.",
                link: "https://harshavarthanep.github.io/Files-transfer2/",
                icon: "ðŸš€"
            },
            {
                title: "InfinityDrop P2P",
                desc: "Secure Peer-to-Peer file sharing. Connect devices instantly and transfer data without intermediaries.",
                link: "https://harshavarthanep.github.io/Files-transfer/",
                icon: "ðŸ”—"
            },
            {
                title: "QR Studio",
                desc: "Create dynamic, trackable QR codes. Customize designs and update links without reprinting.",
                link: "https://harshavarthanep.github.io/Dynamic-QR/",
                icon: "ðŸ”³"
            },
            {
                title: "Exam Ready Pro",
                desc: "Transform your notes into interactive quizzes instantly. The ultimate tool for active recall study.",
                link: "https://harshavarthanep.github.io/Notes-to-Quizz/",
                icon: "ðŸ§ "
            },
            {
                title: "CMA Companion",
                desc: "A dedicated digital companion for CMA aspirants. Resources, trackers, and tools in one place.",
                link: "https://harshavarthanep.github.io/CMA-companion/",
                icon: "ðŸ“Š"
            }
        ];

        // --- RENDER FUNCTION ---
        const container = document.getElementById('app-container');

        apps.forEach(app => {
            const card = document.createElement('a');
            card.href = app.link;
            card.className = 'card';
            card.target = "_blank"; // Open in new tab
            card.rel = "noopener noreferrer"; // Security best practice

            card.innerHTML = `
                <div>
                    <div class="card-icon">${app.icon}</div>
                    <h2 class="card-title">${app.title}</h2>
                    <p class="card-desc">${app.desc}</p>
                </div>
                <div class="card-action">
                    Launch App <span>&rarr;</span>
                </div>
            `;
            container.appendChild(card);
        });

        // --- BACKGROUND ANIMATION (Starfield) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        // Resize handler
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Particle System
        const particles = [];
        const particleCount = 60;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; // Slow horizontal movement
                this.vy = (Math.random() - 0.5) * 0.5; // Slow vertical movement
                this.size = Math.random() * 2;
                this.opacity = Math.random() * 0.5 + 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Wrap around screen
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Animation Loop
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Draw subtle connecting lines between close particles
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 150) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
