<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H24_NEXUS // SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- ZEN / STEALTH THEME --- */
        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --surface-hover: #111111;
            --border: #333333;
            --border-active: #ffffff;
            --text-main: #eeeeee;
            --text-dim: #666666;
            --accent: #00ff00; /* Terminal Green */
            --danger: #ff3333;
            --font: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                linear-gradient(var(--surface) 1px, transparent 1px),
                linear-gradient(90deg, var(--surface) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- TYPOGRAPHY & BUTTONS --- */
        button { cursor: pointer; font-family: var(--font); border: none; background: none; transition: 0.2s; }
        a { text-decoration: none; color: inherit; }

        .btn {
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 10px 16px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--bg);
            white-space: nowrap;
        }
        .btn:hover { border-color: var(--text-main); color: var(--text-main); background: var(--surface-hover); }
        .btn:active { transform: scale(0.98); }
        
        .btn-primary { border-color: var(--text-main); color: var(--text-main); font-weight: 700; }
        .btn-primary:hover { background: var(--text-main); color: var(--bg); }
        
        .btn-danger { color: var(--danger); border-color: #331111; }
        .btn-danger:hover { border-color: var(--danger); background: #331111; }

        input, textarea {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 12px;
            font-family: var(--font);
            width: 100%;
            font-size: 0.9rem;
            border-radius: 0;
            appearance: none;
        }
        input:focus, textarea:focus { border-color: var(--text-main); }

        /* --- HEADER --- */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .brand { font-weight: 700; letter-spacing: -1px; font-size: 1.1rem; white-space: nowrap; }
        .brand span { color: var(--text-dim); }

        .search-container { flex-grow: 1; max-width: 400px; display: flex; align-items: center; }
        .search-input { border: none; border-bottom: 1px solid var(--border); background: transparent; padding: 5px; border-radius: 0; }
        .search-input:focus { border-bottom-color: var(--text-main); }

        /* --- ADMIN BAR (Mobile Optimized) --- */
        #admin-bar {
            display: none;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }
        .admin-active #admin-bar { display: flex; }
        .admin-label { color: var(--accent); font-size: 0.7rem; width: 100%; text-align: center; margin-bottom: 5px; }
        .admin-actions { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; width: 100%; }

        /* --- APP GRID --- */
        .grid-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
            width: 100%;
        }

        .filters { margin-bottom: 2rem; display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .filters::-webkit-scrollbar { display: none; }
        .filter-tag { 
            font-size: 0.75rem; 
            color: var(--text-dim); 
            cursor: pointer; 
            padding: 5px 0;
            border-bottom: 1px solid transparent; 
            white-space: nowrap;
        }
        .filter-tag.active { color: var(--text-main); border-bottom-color: var(--text-main); }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        @media (max-width: 600px) {
            .app-grid { grid-template-columns: 1fr; }
            header { padding: 1rem; }
            .search-container { display: none; } /* Hide search on very small screens if needed, or stack it */
        }

        /* --- CARD --- */
        .card {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover { border-color: var(--text-dim); background: var(--surface); }

        .card-header { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .card-icon { font-size: 1.5rem; filter: grayscale(100%); transition: 0.2s; }
        .card:hover .card-icon { filter: grayscale(0%); }
        
        .card-cat { font-size: 0.6rem; text-transform: uppercase; color: var(--text-dim); border: 1px solid var(--border); padding: 2px 6px; height: fit-content; }

        .card-title { font-size: 1rem; font-weight: 700; margin-bottom: 0.5rem; }
        .card-desc { font-size: 0.8rem; color: var(--text-dim); line-height: 1.6; flex-grow: 1; margin-bottom: 1.5rem; }

        .launch-link {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            padding: 10px;
            text-align: center;
            border: 1px solid var(--border);
            color: var(--text-main);
        }
        .launch-link:hover { background: var(--text-main); color: var(--bg); }

        /* Admin Tools */
        .admin-tools { display: none; gap: 5px; margin-top: auto; }
        .admin-active .launch-link { display: none; }
        .admin-active .admin-tools { display: grid; grid-template-columns: 1fr 1fr; }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-overlay.open { display: flex; }

        .modal {
            background: var(--bg);
            border: 1px solid var(--text-main);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header { font-size: 1.1rem; margin-bottom: 1.5rem; font-weight: 700; border-bottom: 1px solid var(--border); padding-bottom: 1rem; }
        .close-btn { position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; color: var(--text-dim); padding: 5px; }

        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-size: 0.7rem; color: var(--text-dim); margin-bottom: 0.5rem; text-transform: uppercase; }

        /* --- QR AREA --- */
        .qr-display {
            background: #fff;
            padding: 10px;
            width: 180px;
            margin: 0 auto 20px;
        }
        .qr-display img { width: 100%; display: block; }
        .upi-row {
            border: 1px solid var(--border);
            padding: 12px;
            margin-bottom: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        .upi-row:hover { border-color: var(--text-main); background: var(--surface); }

        footer { text-align: center; padding: 3rem 1rem; color: var(--text-dim); font-size: 0.75rem; border-top: 1px solid var(--border); }

    </style>
</head>
<body>

    <header>
        <div class="brand">H24<span>_NEXUS</span></div>
        <div class="search-container">
            <span style="color:var(--text-dim); margin-right:5px;">></span>
            <input type="text" id="searchInput" class="search-input" placeholder="search_system..." autocomplete="off">
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="openModal('modal-donate')">Donate</button>
            <button class="btn" onclick="toggleAdmin()">Admin</button>
        </div>
    </header>

    <div id="admin-bar">
        <div class="admin-label">[ SYSTEM_ADMIN_ACTIVE ]</div>
        <div class="admin-actions">
            <button class="btn btn-primary" onclick="initAddApp()">+ New</button>
            <button class="btn" style="border-color:var(--accent); color:var(--accent);" onclick="exportCode()">Save & Export</button>
            <button class="btn btn-danger" onclick="logout()">Exit</button>
        </div>
    </div>

    <div class="grid-container">
        <div class="filters" id="filter-bar"></div>

        <div class="app-grid" id="app-grid"></div>
    </div>

    <footer>
        SYSTEM ONLINE // H24 CREATIONZ
        <br><br>
        <a href="mailto:h24creationz@gmail.com">h24creationz@gmail.com</a>
    </footer>

    <div id="modal-app" class="modal-overlay">
        <div class="modal">
            <button class="close-btn" onclick="closeModal('modal-app')">√ó</button>
            <div class="modal-header" id="modal-title">CONFIGURE_APP</div>
            
            <form id="appForm">
                <input type="hidden" id="edit-index">
                
                <div class="form-group">
                    <label class="form-label">Target URL</label>
                    <div style="display:flex; gap:10px;">
                        <input type="url" id="inp-link" placeholder="https://" required>

                <div class="form-group">

                    <input type="text" id="inp-name" required>
                </div>

                <div class="form-group" style="display:grid; grid-template-columns: 2fr 1fr; gap:10px;">
                    <div>
                        <label class="form-label">Category</label>
                        <input type="text" id="inp-cat" placeholder="Category" list="cat-list" required>

                <div class="form-group">
                    <label class="form-label">Description</label>

                </div>

                <button type="button" class="btn btn-primary" style="width:100%" onclick="saveApp()">CONFIRM CHANGE</button>
            </form>
        </div>
    </div>

    <div id="modal-donate" class="modal-overlay">
        <div class="modal" style="text-align:center;">
            <button class="close-btn" onclick="closeModal('modal-donate')">√ó</button>
            <div class="modal-header">SUPPORT_DEV</div>
            
            <div class="qr-display">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=8667701001@upi&pn=Harsha%20Varthan" alt="QR">
            </div>

            <div class="upi-row" onclick="forceCopy('8667701001@upi')">
                <span>8667701001@upi</span>
                <span>[COPY]</span>
            </div>
            <div class="upi-row" onclick="forceCopy('8667701001@yapl')">
                <span>8667701001@yapl</span>
                <span>[COPY]</span>
            </div>
        </div>
    </div>

    <script>
        /* ================================================================
           DATABASE CORE
           ================================================================
        */
        /* DB_START */
        let apps = [
            {
                "name": "CMA Companion",
                "link": "https://harshavarthanep.github.io/CMA-companion/",
                "category": "Education",
                "icon": "üéì",
                "desc": "Digital companion for CMA aspirants with study trackers."
            },
            {
                "name": "Exam Ready Pro",
                "link": "https://harshavarthanep.github.io/Notes-to-Quizz/",
                "category": "Education",
                "icon": "üìù",
                "desc": "Convert notes to interactive quizzes for active recall."
            },
            {
                "name": "InfinityDrop Turbo",
                "link": "https://harshavarthanep.github.io/Files-transfer2/",
                "category": "Productivity",
                "icon": "üöÄ",
                "desc": "High-speed WebRTC file transfer. No server limits."
            },
            {
                "name": "InfinityDrop P2P",
                "link": "https://harshavarthanep.github.io/Files-transfer/",
                "category": "Productivity",
                "icon": "üîó",
                "desc": "Local peer-to-peer file sharing mechanism."
            },
            {
                "name": "QR Studio",
                "link": "https://harshavarthanep.github.io/Dynamic-QR/",
                "category": "Tools",
                "icon": "üî≥",
                "desc": "Generate and manage dynamic QR codes."
            },
            {
                "name": "Wealth Tracker",
                "link": "https://harshavarthanep.github.io/Wealth-tracker/",
                "category": "Finance",
                "icon": "üí∞",
                "desc": "Net worth and expense tracking dashboard."
            },
            {
                "name": "HTML2APK",
                "link": "https://harshavarthanep.github.io/HTML2APK/",
                "category": "Dev Tools",
                "icon": "üì±",
                "desc": "Wrapper tool to convert HTML/JS to Android APK."
            },
            {
                "name": "App Gen",
                "link": "https://harshavarthanep.github.io/App-gen/",
                "category": "Dev Tools",
                "icon": "‚ö°",
                "desc": "AI Micro-app boilerplate generator."
            }
        ];
        /* DB_END */

        // --- SYSTEM STATE ---
        let currentFilter = 'ALL';

        // --- INIT ---
        function init() {
            renderFilters();
            renderGrid();
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderGrid(e.target.value);
            });
        }

        // --- RENDER ENGINE ---
        function renderFilters() {
            const cats = ['ALL', ...new Set(apps.map(a => a.category))];
            const container = document.getElementById('filter-bar');
            const dataList = document.getElementById('cat-list');
            
            container.innerHTML = '';
            dataList.innerHTML = '';

            cats.forEach(c => {
                const span = document.createElement('div');
                span.className = `filter-tag ${c === currentFilter ? 'active' : ''}`;
                span.innerText = c;
                span.onclick = () => { currentFilter = c; renderFilters(); renderGrid(); };
                container.appendChild(span);

                if(c !== 'ALL') {
                    const opt = document.createElement('option');
                    opt.value = c;
                    dataList.appendChild(opt);
                }
            });
        }

        function renderGrid(query = '') {
            const container = document.getElementById('app-grid');
            container.innerHTML = '';
            const search = query.toLowerCase();

            apps.forEach((app, index) => {
                if (currentFilter !== 'ALL' && app.category !== currentFilter) return;
                if (search && !app.name.toLowerCase().includes(search) && !app.desc.toLowerCase().includes(search)) return;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon">${app.icon || '‚ö°'}</div>
                        <div class="card-cat">${app.category}</div>
                    </div>
                    <div class="card-title">${app.name}</div>
                    <div class="card-desc">${app.desc}</div>
                    
                    <a href="${app.link}" target="_blank" class="launch-link">INITIALIZE_APP</a>
                    
                    <div class="admin-tools">
                        <button class="btn" onclick="editApp(${index})">EDIT</button>
                        <button class="btn btn-danger" onclick="deleteApp(${index})">DEL</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- ADMIN LOGIC ---
        function toggleAdmin() {
            if (document.body.classList.contains('admin-active')) return;
            const p = prompt("AUTH_KEY REQUIRED:");
            if(p === "admin") {
                document.body.classList.add('admin-active');
            } else {
                alert("ACCESS_DENIED");
            }
        }

        function logout() {
            document.body.classList.remove('admin-active');
        }

        function initAddApp() {
            // Full Reset
            document.getElementById('appForm').reset();
            document.getElementById('edit-index').value = "-1";
            document.getElementById('modal-title').innerText = "NEW_APP_DEPLOYMENT";
            openModal('modal-app');
        }

        function editApp(index) {
            const d = apps[index];
            document.getElementById('edit-index').value = index;
            document.getElementById('inp-link').value = d.link;
            document.getElementById('inp-name').value = d.name;
            document.getElementById('inp-cat').value = d.category;
            document.getElementById('inp-icon').value = d.icon;
            document.getElementById('inp-desc').value = d.desc;
            document.getElementById('modal-title').innerText = "MODIFY_APP_CONFIG";
            openModal('modal-app');
        }

        function saveApp() {
            const idx = parseInt(document.getElementById('edit-index').value);
            const newObj = {
                name: document.getElementById('inp-name').value,
                link: document.getElementById('inp-link').value,
                category: document.getElementById('inp-cat').value || "Uncategorized",
                icon: document.getElementById('inp-icon').value || "‚ö°",
                desc: document.getElementById('inp-desc').value
            };

            if(!newObj.name || !newObj.link) return alert("NAME_AND_LINK_REQUIRED");

            if(idx === -1) {
                apps.push(newObj);
            } else {
                apps[idx] = newObj;
            }
            
            closeModal('modal-app');
            // Force delay to ensure DOM update
            setTimeout(() => {
                renderFilters();
                renderGrid();
            }, 50);
        }

        function deleteApp(index) {
            if(confirm("CONFIRM_DELETION?")) {
                apps.splice(index, 1);
                renderFilters();
                renderGrid();
            }
        }

        // --- SMART FETCH (METADATA + EMOJI GUESSER) ---
        async function smartFetch() {
            const url = document.getElementById('inp-link').value;
            const btn = document.getElementById('fetch-btn');
            
            if(!url) return alert("ENTER_URL_FIRST");
            
            btn.innerText = "‚è≥...";
            
            try {
                // Using AllOrigins Proxy
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await res.json();
                
                if (data.contents) {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data.contents, "text/html");

                    // 1. Get Title
                    const title = doc.querySelector('title')?.innerText || "";
                    
                    // 2. Get Description (Multiple Checks)
                    const desc = doc.querySelector('meta[name="description"]')?.content || 
                                 doc.querySelector('meta[property="og:description"]')?.content ||
                                 doc.querySelector('meta[name="twitter:description"]')?.content || "";

                    // Fill Fields
                    if(title) document.getElementById('inp-name').value = title;
                    if(desc) document.getElementById('inp-desc').value = desc;

                    // 3. Smart Logic for Icon & Category
                    guessMetadata(title || "");
                } else {
                    throw new Error("No Content");
                }
            } catch (e) {
                console.error(e);
                alert("FETCH_FAILED: PLEASE ENTER MANUALLY");
            }
            btn.innerText = "FETCH";
        }

        function guessMetadata(text) {
            const t = text.toLowerCase();
            const cat = document.getElementById('inp-cat');
            const icon = document.getElementById('inp-icon');

            // Category & Icon Map
            if(t.includes('money') || t.includes('wealth') || t.includes('finance')) {
                cat.value = "Finance"; icon.value = "üí∞";
            } else if(t.includes('study') || t.includes('quiz') || t.includes('note')) {
                cat.value = "Education"; icon.value = "üéì";
            } else if(t.includes('drop') || t.includes('file') || t.includes('transfer')) {
                cat.value = "Productivity"; icon.value = "üöÄ";
            } else if(t.includes('tool') || t.includes('gen')) {
                cat.value = "Dev Tools"; icon.value = "üõ†Ô∏è";
            } else if(t.includes('qr')) {
                cat.value = "Tools"; icon.value = "üî≥";
            }
        }

        // --- BULLETPROOF EXPORT (Fallback Method) ---
        function exportCode() {
            // Clean UI
            const wasAdmin = document.body.classList.contains('admin-active');
            document.body.classList.remove('admin-active');
            closeModal('modal-app');

            // Clone HTML
            let htmlContent = document.documentElement.outerHTML;

            // Restore UI
            if(wasAdmin) document.body.classList.add('admin-active');

            // Inject Data
            const json = JSON.stringify(apps, null, 4);
            const pattern = /(\/\* DB_START \*\/)([\s\S]*?)(\/\* DB_END \*\/)/;
            const finalCode = htmlContent.replace(pattern, `$1\n        let apps = ${json};\n        $3`);
            
            // EXECUTE COPY (Robust Method)
            forceCopy("<!DOCTYPE html>\n" + finalCode, "SYSTEM_CODE_EXPORTED");
        }

        // Robust Copy Function (Works even if Clipboard API fails)
        function forceCopy(text, successMsg = "COPIED") {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => alert(successMsg))
                .catch(() => legacyCopy(text, successMsg));
            } else {
                legacyCopy(text, successMsg);
            }
        }

        function legacyCopy(text, successMsg) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert(successMsg);
            } catch (err) {
                alert("COPY FAILED. PERMISSION DENIED.");
            }
            document.body.removeChild(textArea);
        }

        // --- UTILS ---
        function openModal(id) { document.getElementById(id).classList.add('open'); }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }

        // Start
        init();
    </script>
</body>
